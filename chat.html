<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --header-bg: rgba(20, 20, 20, 0.9);
            --bubble-user: #0a84ff;
            --bubble-ai: #262628;
            --text-color: #ffffff;
            --gray-text: #8e8e93;
            --border-color: #38383a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- é¡¶éƒ¨å¯¼èˆª --- */
        .header {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            background: var(--header-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            position: relative;
            z-index: 100;
        }

        .header-btn {
            background: none;
            border: none;
            color: var(--bubble-user);
            font-size: 16px;
            cursor: pointer;
            width: 40px;
        }

        .chat-info {
            text-align: center;
            cursor: pointer; /* ç‚¹å‡»åå­—åˆ‡æ¢ */
        }

        .chat-name {
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .chat-status {
            font-size: 10px;
            color: var(--gray-text);
            margin-top: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: #30d158;
            border-radius: 50%;
        }

        /* --- è§’è‰²åˆ‡æ¢ä¸‹æ‹‰èœå• --- */
        .dropdown-menu {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: #1c1c1e;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 200px;
            display: none; /* é»˜è®¤éšè— */
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 101;
            overflow: hidden;
        }
        .dropdown-menu.show { display: flex; }
        .menu-item {
            padding: 12px 15px;
            border-bottom: 1px solid #2c2c2e;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
        .menu-item:last-child { border-bottom: none; }
        .menu-item:hover { background: #2c2c2e; }

        /* --- èŠå¤©åŒºåŸŸ --- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 75%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg-user {
            align-self: flex-end;
            background-color: var(--bubble-user);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .msg-ai {
            align-self: flex-start;
            background-color: var(--bubble-ai);
            color: white;
            border-bottom-left-radius: 4px;
        }

        /* ç³»ç»Ÿé€šçŸ¥æ¡ (éæ°”æ³¡) */
        .system-toast {
            align-self: center;
            background: rgba(255, 69, 58, 0.2);
            color: #ff453a;
            border: 1px solid rgba(255, 69, 58, 0.5);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            margin: 5px 0;
            text-align: center;
        }

        /* --- åº•éƒ¨è¾“å…¥æ  --- */
        .input-area {
            background: rgba(20, 20, 20, 0.95);
            border-top: 1px solid var(--border-color);
            padding: 10px 15px 20px 15px; /* iOSåº•éƒ¨å®‰å…¨è·ç¦» */
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .icon-btn {
            color: var(--bubble-user);
            font-size: 20px;
            padding: 8px;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* éº¦å…‹é£/è§¦å‘AIæŒ‰é’® ç‰¹æ•ˆ */
        #trigger-ai-btn {
            color: var(--gray-text); /* é»˜è®¤ç°è‰²ï¼Œè¡¨ç¤ºAIåœ¨ä¼‘æ¯ */
            transition: color 0.3s;
        }
        #trigger-ai-btn.active {
            color: #30d158; /* ç»¿è‰²ï¼Œè¡¨ç¤ºæ­£åœ¨ç”Ÿæˆ */
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        .input-box-wrapper {
            flex: 1;
            background: #1c1c1e;
            border-radius: 20px;
            padding: 8px 12px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 15px;
            resize: none;
            max-height: 80px;
            outline: none;
            font-family: inherit;
            padding: 0;
            margin: 0;
        }

        /* è¡¨æƒ…é¢æ¿ */
        #emoji-picker {
            height: 0;
            background: #1c1c1e;
            transition: height 0.3s ease;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 0 10px;
        }
        #emoji-picker.open { height: 150px; padding: 10px; }
        .emoji-item { font-size: 24px; text-align: center; padding: 5px; cursor: pointer; }

        /* æ­£åœ¨è¾“å…¥åŠ¨ç”» */
        .typing-indicator {
            align-self: flex-start;
            background: var(--bubble-ai);
            padding: 10px 14px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: none;
            gap: 4px;
        }
        .dot { width: 6px; height: 6px; background: #8e8e93; border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

    </style>
</head>
<body>

    <!-- é¡¶éƒ¨ -->
    <div class="header">
        <button class="header-btn" onclick="window.location.href='index.html'"><i class="fa-solid fa-chevron-left"></i></button>
        
        <div class="chat-info" onclick="toggleCharMenu()">
            <div class="chat-name">
                <span id="header-name">AI åŠ©æ‰‹</span> 
                <i class="fa-solid fa-caret-down" style="font-size: 12px; color: #666;"></i>
            </div>
            <div class="chat-status" id="header-status">
                <div class="status-dot"></div> åœ¨çº¿
            </div>
        </div>
        
        <button class="header-btn" onclick="window.location.href='settings.html'"><i class="fa-solid fa-sliders"></i></button>
    </div>

    <!-- è§’è‰²åˆ‡æ¢èœå• -->
    <div class="dropdown-menu" id="char-menu">
        <div class="menu-item" onclick="changeChar('AI åŠ©æ‰‹')">AI åŠ©æ‰‹</div>
        <div class="menu-item" onclick="changeChar('æš´èºè€å“¥')">æš´èºè€å“¥</div>
        <div class="menu-item" onclick="changeChar('æ¸©æŸ”å­¦å§')">æ¸©æŸ”å­¦å§</div>
        <div class="menu-item" onclick="changeChar('ä¸­äºŒç—…')">ä¸­äºŒç—…</div>
        <div class="menu-item" style="color: #ff453a" onclick="clearHistory()"><i class="fa-solid fa-trash"></i> æ¸…ç©ºè®°å½•</div>
    </div>

    <!-- èŠå¤©å†…å®¹ -->
    <div id="chat-container">
        <!-- æ¶ˆæ¯ä¼šåŠ¨æ€æ’å…¥è¿™é‡Œ -->
    </div>

    <!-- æ­£åœ¨è¾“å…¥å ä½ç¬¦ -->
    <div class="typing-indicator" id="typing-indicator">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    </div>

    <!-- åº•éƒ¨åŠŸèƒ½åŒº -->
    <div class="input-area">
        <!-- è§¦å‘ AI å›å¤çš„éº¦å…‹é£æŒ‰é’® -->
        <button class="icon-btn" id="trigger-ai-btn" onclick="triggerAIResponse()">
            <i class="fa-solid fa-microphone"></i>
        </button>

        <div class="input-box-wrapper">
            <textarea id="msg-input" rows="1" placeholder="å‘æ¶ˆæ¯..." oninput="autoResize(this)"></textarea>
        </div>

        <button class="icon-btn" onclick="toggleEmoji()"><i class="fa-regular fa-face-smile"></i></button>
        
        <!-- å‘é€ç”¨æˆ·æ¶ˆæ¯ï¼ˆä¸è§¦å‘AIï¼‰ -->
        <button class="icon-btn" onclick="sendUserMessage()">
            <i class="fa-solid fa-paper-plane"></i>
        </button>
    </div>

    <!-- è¡¨æƒ…é€‰æ‹© -->
    <div id="emoji-picker"></div>

    <script>
        // === å…¨å±€å˜é‡ ===
        const chatBox = document.getElementById('chat-container');
        const inputField = document.getElementById('msg-input');
        const typingInd = document.getElementById('typing-indicator');
        const statusText = document.getElementById('header-status');
        const aiBtn = document.getElementById('trigger-ai-btn');

        // é»˜è®¤æ•°æ®
        let currentName = localStorage.getItem('chat_character') || 'AI åŠ©æ‰‹';
        // èŠå¤©è®°å½•ç»“æ„: [{role: 'user', content: 'hi'}, {role: 'assistant', content: 'hello'}]
        let history = JSON.parse(localStorage.getItem('chat_history')) || [];

        // === 1. åˆå§‹åŒ–é¡µé¢ ===
        window.onload = function() {
            // æ¢å¤è§’è‰²å
            document.getElementById('header-name').innerText = currentName;
            
            // æ¢å¤èŠå¤©è®°å½•
            renderHistory();
            
            // åˆå§‹åŒ–è¡¨æƒ…åŒ…
            const emojis = ['ğŸ˜€','ğŸ˜‚','ğŸ¤£','ğŸ˜','ğŸ¥°','ğŸ˜','ğŸ˜­','ğŸ˜¡','ğŸ‘','ğŸ‘','ğŸ™','ğŸ¤','â¤ï¸','ğŸ’”','ğŸ¤”','ğŸ‘€','ğŸ”¥','âœ¨','ğŸ‰','ğŸ’¤'];
            const picker = document.getElementById('emoji-picker');
            emojis.forEach(e => {
                let span = document.createElement('span');
                span.className = 'emoji-item';
                span.innerText = e;
                span.onclick = () => { inputField.value += e; };
                picker.appendChild(span);
            });
        };

        // === 2. æ¸²æŸ“å†å²è®°å½• ===
        function renderHistory() {
            chatBox.innerHTML = ''; // æ¸…ç©ºç•Œé¢ï¼Œé˜²æ­¢é‡å¤
            history.forEach(msg => {
                appendBubble(msg.role, msg.content, false); // false = ä¸æ»šåŠ¨åˆ°åº•éƒ¨(å¦‚æœæ•°æ®é‡å¤§)
            });
            scrollToBottom();
        }

        // === 3. æ·»åŠ æ°”æ³¡åˆ°ç•Œé¢ ===
        function appendBubble(role, text, saveToStorage = true) {
            const div = document.createElement('div');
            
            // å¦‚æœæ˜¯ system ç±»å‹çš„é”™è¯¯æç¤ºï¼Œèµ°ç‰¹æ®Šæ ·å¼
            if (role === 'system_error') {
                div.className = 'system-toast';
                div.innerHTML = `<i class="fa-solid fa-circle-exclamation"></i> ${text} <span style="font-size:10px; opacity:0.7">(ç‚¹å‡»æ¶ˆé™¤)</span>`;
                div.onclick = function() { this.remove(); };
                chatBox.appendChild(div);
                scrollToBottom();
                return;
            }

            // æ­£å¸¸èŠå¤©æ°”æ³¡
            div.className = `message ${role === 'user' ? 'msg-user' : 'msg-ai'}`;
            // ç®€å•çš„é˜²XSSå¤„ç†
            div.innerText = text; 
            
            // æ’å…¥åœ¨æ­£åœ¨è¾“å…¥åŠ¨ç”»ä¹‹å‰
            chatBox.insertBefore(div, typingInd);
            
            if (saveToStorage) {
                history.push({ role: role, content: text });
                localStorage.setItem('chat_history', JSON.stringify(history));
            }
            
            scrollToBottom();
        }

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // === 4. å‘é€ç”¨æˆ·æ¶ˆæ¯ (ä»…ä»…å‘é€ä¸Šå±ï¼Œä¸è§¦å‘AI) ===
        function sendUserMessage() {
            const text = inputField.value.trim();
            if (!text) return;

            appendBubble('user', text);
            inputField.value = '';
            inputField.style.height = 'auto'; // é‡ç½®é«˜åº¦
            
            // ç”¨æˆ·å‘é€åï¼Œä¸è§¦å‘AIï¼Œç­‰å¾…ç”¨æˆ·ç‚¹éº¦å…‹é£
        }

        // === 5. è§¦å‘ AI å›å¤ (æ ¸å¿ƒé€»è¾‘) ===
        async function triggerAIResponse() {
            // UI çŠ¶æ€æ”¹å˜
            aiBtn.classList.add('active'); // éº¦å…‹é£å˜ç»¿é—ªçƒ
            statusText.innerHTML = "å¯¹æ–¹æ­£åœ¨è¾“å…¥...";
            statusText.classList.add('status-typing');
            typingInd.style.display = 'flex'; // æ˜¾ç¤ºä¸‰ä¸ªç‚¹åŠ¨ç”»
            scrollToBottom();

            // å‡†å¤‡å‚æ•°
            const apiKey = localStorage.getItem('gcli_api_key');
            let apiUrl = localStorage.getItem('gcli_api_url');
            const model = localStorage.getItem('gcli_model_name') || 'gpt-3.5-turbo';
            const sysPrompt = localStorage.getItem('gcli_system_prompt') || "ä½ æ˜¯ä¸€ä¸ªæœ‰ç”¨çš„åŠ©æ‰‹ã€‚";
            const temp = parseFloat(localStorage.getItem('gcli_temp') || 0.7);

            // æ£€æŸ¥é…ç½®
            if (!apiKey || !apiUrl) {
                endAIState();
                appendBubble('system_error', "è¿æ¥å¤±è´¥ï¼šè¯·å…ˆåœ¨å³ä¸Šè§’ã€è®¾ç½®ã€‘ä¸­é…ç½® API Key å’Œ URLã€‚", false);
                return;
            }

            // å¤„ç† URL
            if (apiUrl.endsWith('/')) apiUrl = apiUrl.slice(0, -1);
            if (!apiUrl.endsWith('/chat/completions')) {
                 if (apiUrl.endsWith('/v1')) apiUrl += '/chat/completions';
                 else apiUrl += '/v1/chat/completions';
            }

            try {
                // æ„å»ºæ¶ˆæ¯ä¸Šä¸‹æ–‡ï¼š ç³»ç»Ÿæç¤ºè¯ + å†å²è®°å½•
                // æ³¨æ„ï¼šè¿™é‡Œæˆ‘ä»¬æŠŠå†å²è®°å½•å…¨éƒ¨å‘è¿‡å»ï¼Œè¿™æ ·AIæ‰èƒ½æ¥å¾—ä½ä¸Šä¸‹æ–‡
                // å¦‚æœå†å²å¤ªé•¿ï¼Œå¯ä»¥æˆªå–æœ€å N æ¡ï¼Œä¾‹å¦‚ history.slice(-20)
                const messagesToSend = [
                    { role: "system", content: sysPrompt },
                    ...history
                ];

                const res = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: messagesToSend,
                        temperature: temp
                    })
                });

                if (!res.ok) {
                    const errText = await res.text();
                    throw new Error(`HTTP ${res.status} - ${errText}`);
                }

                const data = await res.json();
                const reply = data.choices[0].message.content;

                // AI å›å¤ä¸Šå±
                appendBubble('assistant', reply);

            } catch (error) {
                console.error(error);
                appendBubble('system_error', `è¯·æ±‚å‡ºé”™: ${error.message}`, false);
            } finally {
                endAIState();
            }
        }

        // ç»“æŸ AI æ€è€ƒçŠ¶æ€
        function endAIState() {
            aiBtn.classList.remove('active');
            statusText.innerHTML = '<div class="status-dot"></div> åœ¨çº¿';
            typingInd.style.display = 'none';
        }

        // === 6. å…¶ä»– UI é€»è¾‘ ===

        // åˆ‡æ¢è§’è‰²å (ä¸å‘æ¶ˆæ¯ï¼Œåªæ”¹çŠ¶æ€)
        function toggleCharMenu() {
            const menu = document.getElementById('char-menu');
            menu.classList.toggle('show');
        }

        function changeChar(name) {
            currentName = name;
            document.getElementById('header-name').innerText = name;
            localStorage.setItem('chat_character', name);
            document.getElementById('char-menu').classList.remove('show');
            // ä¸å‘é€ä»»ä½•æ°”æ³¡ï¼Œä¿æŒæ²‰æµ¸
        }

        function clearHistory() {
            if(confirm("ç¡®å®šæ¸…ç©ºå½“å‰å¯¹è¯è®°å½•å—ï¼Ÿ")) {
                history = [];
                localStorage.setItem('chat_history', JSON.stringify([]));
                renderHistory();
                document.getElementById('char-menu').classList.remove('show');
            }
        }

        function toggleEmoji() {
            document.getElementById('emoji-picker').classList.toggle('open');
        }

        // è¾“å…¥æ¡†è‡ªé€‚åº”é«˜åº¦
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹å…³é—­èœå•
        document.addEventListener('click', function(e) {
            const menu = document.getElementById('char-menu');
            const headerInfo = document.querySelector('.chat-info');
            if (!headerInfo.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.remove('show');
            }
        });
    </script>
</body>
</html>

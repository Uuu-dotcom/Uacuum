<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Uspace</title>
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ================= 页面视图区域 ================= -->
    
    <!-- 视图1: 首页 (默认显示) -->
    <section id="view-home" class="view active">
        <!-- 时钟组件 -->
        <div class="clock-container">
            <div class="clock">
                <div class="marker marker-12"></div>
                <div class="marker marker-3"></div>
                <div class="marker marker-6"></div>
                <div class="marker marker-9"></div>
                <div class="center-dot"></div>
                <div class="hand hour-hand" id="hourHand"></div>
                <div class="hand minute-hand" id="minuteHand"></div>
                <div class="hand second-hand" id="secondHand"></div>
            </div>
            <div class="date-display" id="dateDisplay"></div>
        </div>

        <!-- 顶部右侧菜单 -->
        <div class="top-right-menu">
            <div class="bubble-btn">
                <span class="bubble-label">聊天</span>
                <div class="bubble-icon"><i class="fa-solid fa-comments"></i></div>
            </div>
            <div class="bubble-btn">
                <span class="bubble-label">写信</span>
                <div class="bubble-icon"><i class="fa-solid fa-envelope"></i></div>
            </div>
            <div class="bubble-btn">
                <span class="bubble-label">约会</span>
                <div class="bubble-icon"><i class="fa-solid fa-heart"></i></div>
            </div>
        </div>

        <!-- 左下菜单 -->
        <div class="bottom-left-menu">
            <div class="bubble-btn">
                <div class="bubble-icon"><i class="fa-solid fa-book"></i></div>
                <span class="bubble-label">日记</span>
            </div>
            <div class="bubble-btn">
                <div class="bubble-icon"><i class="fa-solid fa-address-book"></i></div>
                <span class="bubble-label">通讯录</span>
            </div>
            <div class="bubble-btn">
                <div class="bubble-icon"><i class="fa-solid fa-shirt"></i></div>
                <span class="bubble-label">外观</span>
            </div>
        </div>

        <!-- 拍立得照片 -->
        <div class="polaroid-container">
            <div class="polaroid">
                <img src="https://files.catbox.moe/8jamai.jpg" alt="Polaroid Photo">
            </div>
        </div>
    </section>

    <!-- 视图2: 聊天页面 (暂时隐藏，留给你以后写) -->
    <section id="view-chat" class="view hidden">
        <h1 style="text-align:center; padding-top:100px;">这里是聊天页面</h1>
        <button onclick="switchView('view-home')">返回首页</button>
    </section>

    <!-- ================= 公共组件区域 (一直显示) ================= -->

    <!-- 底部 Dock 栏 -->
    <div class="dock-container">
        <div class="dock-item" id="btn-settings">
            <div class="dock-icon"><i class="fa-solid fa-gear"></i></div>
            <span class="dock-label">设定</span>
        </div>
        <div class="dock-item">
            <div class="dock-icon"><i class="fa-solid fa-globe"></i></div>
            <span class="dock-label">世界书</span>
        </div>
        <div class="dock-item">
            <div class="dock-icon"><i class="fa-solid fa-layer-group"></i></div>
            <span class="dock-label">预设</span>
        </div>
    </div>

    <!-- 设定模态框 (Modal) -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fa-solid fa-sliders"></i> 系统设定
                </div>
                <button class="close-btn" id="close-settings">&times;</button>
            </div>
            
            <div class="modal-body">
                <!-- API 配置区块 -->
                <div class="settings-section">
                    <div class="section-title">API 连接设置</div>
                    
                    <label for="preset-select">我的预设</label>
                    <select id="preset-select">
                        <option value="default">默认配置 (OpenAI)</option>
                        <option value="custom1">Claude 3 Opus</option>
                        <option value="custom2">本地 API (Ollama)</option>
                        <option value="new">+ 新建预设...</option>
                    </select>

                    <label for="api-url">API 地址 (URL)</label>
                    <input type="text" id="api-url" placeholder="例如: https://api.openai.com/v1" value="https://api.openai.com/v1">

                    <label for="api-key">API 密钥 (Key)</label>
                    <input type="password" id="api-key" placeholder="sk-xxxxxxxxxxxxxxxxxxxxxxxx">

                    <label for="model-select">模型选择 (Model)</label>
                    <div class="model-row">
                        <select id="model-select">
                            <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                            <option value="gpt-4">gpt-4</option>
                            <option value="gpt-4-turbo">gpt-4-turbo</option>
                        </select>
                        <button class="refresh-btn" title="刷新模型列表">
                            <i class="fa-solid fa-rotate"></i>
                        </button>
                    </div>
                </div>

                <!-- 备份区块 -->
                <div class="settings-section">
                    <div class="section-title">数据备份与迁移</div>
                    <div class="btn-group">
                        <button class="action-btn">
                            <i class="fa-solid fa-file-export"></i> 导出全部数据
                        </button>
                        <button class="action-btn">
                            <i class="fa-solid fa-file-import"></i> 导入全部数据
                        </button>
                    </div>
                </div>
                
                <div style="height: 20px;"></div>
            </div>
        </div>
    </div>

    <!-- 引入外部逻辑脚本 -->
    <script src="script.js"></script>
</body>
</html>

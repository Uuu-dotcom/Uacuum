<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 增加 viewport-fit=cover 以适配全面屏 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>手机UI模拟</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全局设定 */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent; /* 去除点击高亮 */
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            /* 核心修复：使用 dvh (动态视口高度) 替代 vh */
            height: 100dvh; 
            /* 备用方案：如果浏览器不支持dvh，使用vh */
            min-height: -webkit-fill-available;
            
            background: url('https://files.catbox.moe/q1t6rm.jpg') no-repeat center center;
            background-size: cover;
            font-family: "Microsoft YaHei", sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* 通用图标气泡样式 */
        .bubble-btn {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .bubble-btn:active {
            transform: scale(0.95);
        }

        .bubble-icon {
            width: 50px;
            height: 50px;
            background-color: rgba(173, 216, 230, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            backdrop-filter: blur(2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .bubble-label {
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* === 上半部区域 === */
        .top-right-menu {
            position: absolute;
            /* 增加顶部安全距离 */
            top: max(40px, env(safe-area-inset-top) + 20px);
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            z-index: 10;
        }

        .top-right-menu .bubble-btn {
            flex-direction: row;
        }
        
        .top-right-menu .bubble-label {
            margin-right: 10px;
        }

        .clock-container {
            position: absolute;
            /* 增加顶部安全距离 */
            top: max(60px, env(safe-area-inset-top) + 40px);
            left: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .clock {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            position: relative;
        }

        .marker {
            position: absolute;
            background: white;
            width: 4px;
            height: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 0 4px rgba(0,0,0,0.3);
        }
        .marker-12 { top: 0; }
        .marker-6 { bottom: 0; }
        .marker-9 { top: 50%; left: 0; transform: translateY(-50%) rotate(90deg); }
        .marker-3 { top: 50%; right: 0; left: auto; transform: translateY(-50%) rotate(90deg); }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: white;
            border-radius: 4px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            z-index: 2;
        }
        .hour-hand { width: 6px; height: 35px; transform: translateX(-50%); }
        .minute-hand { width: 4px; height: 50px; transform: translateX(-50%); }
        .second-hand { width: 2px; height: 55px; background: rgba(255, 255, 255, 0.8); transform: translateX(-50%); }
        .center-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        .date-display {
            margin-top: 15px;
            color: white;
            font-size: 12px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            line-height: 1.5;
        }

        /* === 下半部区域 === */
        
        /* 
           这里的计算使用了 calc() 和 env()
           env(safe-area-inset-bottom) 专门针对手机底部手势条
           另外额外增加了基础距离，防止被浏览器工具栏遮挡
        */

        .bottom-left-menu {
            position: absolute;
            /* 提高位置：基础160px + 安全距离 */
            bottom: calc(160px + env(safe-area-inset-bottom));
            left: 20px;
            display: flex;
            flex-direction: column;
            z-index: 5;
        }

        .bottom-left-menu .bubble-btn {
            flex-direction: row;
        }

        .bottom-left-menu .bubble-label {
            margin-left: 10px;
        }

        .polaroid-container {
            position: absolute;
            /* 提高位置：基础180px + 安全距离 */
            bottom: calc(180px + env(safe-area-inset-bottom));
            right: 30px;
            transform: rotate(15deg);
            z-index: 1;
            transition: transform 0.3s;
        }
        
        .polaroid-container:hover {
            transform: rotate(5deg) scale(1.05);
        }

        .polaroid {
            background-color: white;
            padding: 10px 10px 30px 10px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
            width: 130px; /* 稍微调小一点避免太挤 */
        }

        .polaroid img {
            width: 100%;
            height: auto;
            display: block;
            filter: contrast(1.1);
        }

        /* === 底部 Dock 栏 === */
        .dock-container {
            position: absolute;
            /* 核心修复：提高底部距离 */
            /* 基础30px + 安全距离，这样就算有操作面板也不会完全挡住 */
            bottom: calc(30px + env(safe-area-inset-bottom)); 
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 10;
        }

        .dock-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            /* 增加点击区域 */
            padding: 5px; 
        }
        
        .dock-item:active {
            opacity: 0.7;
        }

        .dock-icon {
            width: 45px;
            height: 45px;
            background-color: rgba(173, 216, 230, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .dock-label {
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

    </style>
</head>
<body>

    <div class="clock-container">
        <div class="clock">
            <div class="marker marker-12"></div>
            <div class="marker marker-3"></div>
            <div class="marker marker-6"></div>
            <div class="marker marker-9"></div>
            <div class="center-dot"></div>
            <div class="hand hour-hand" id="hourHand"></div>
            <div class="hand minute-hand" id="minuteHand"></div>
            <div class="hand second-hand" id="secondHand"></div>
        </div>
        <div class="date-display" id="dateDisplay"></div>
    </div>

    <div class="top-right-menu">
        <div class="bubble-btn">
            <span class="bubble-label">聊天</span>
            <div class="bubble-icon"><i class="fa-solid fa-comments"></i></div>
        </div>
        <div class="bubble-btn">
            <span class="bubble-label">写信</span>
            <div class="bubble-icon"><i class="fa-solid fa-envelope"></i></div>
        </div>
        <div class="bubble-btn">
            <span class="bubble-label">约会</span>
            <div class="bubble-icon"><i class="fa-solid fa-heart"></i></div>
        </div>
    </div>

    <div class="bottom-left-menu">
        <div class="bubble-btn">
            <div class="bubble-icon"><i class="fa-solid fa-book"></i></div>
            <span class="bubble-label">日记</span>
        </div>
        <div class="bubble-btn">
            <div class="bubble-icon"><i class="fa-solid fa-address-book"></i></div>
            <span class="bubble-label">通讯录</span>
        </div>
        <div class="bubble-btn">
            <div class="bubble-icon"><i class="fa-solid fa-shirt"></i></div>
            <span class="bubble-label">外观</span>
        </div>
    </div>

    <div class="polaroid-container">
        <div class="polaroid">
            <img src="https://files.catbox.moe/8jamai.jpg" alt="Polaroid Photo">
        </div>
    </div>

    <div class="dock-container">
        <div class="dock-item">
            <div class="dock-icon"><i class="fa-solid fa-gear"></i></div>
            <span class="dock-label">设定</span>
        </div>
        <div class="dock-item">
            <div class="dock-icon"><i class="fa-solid fa-globe"></i></div>
            <span class="dock-label">世界书</span>
        </div>
        <div class="dock-item">
            <div class="dock-icon"><i class="fa-solid fa-layer-group"></i></div>
            <span class="dock-label">预设</span>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDegrees = ((seconds / 60) * 360);
            const minuteDegrees = ((minutes / 60) * 360) + ((seconds/60)*6);
            const hourDegrees = ((hours / 12) * 360) + ((minutes/60)*30);

            document.getElementById('secondHand').style.transform = `translateX(-50%) rotate(${secondDegrees}deg)`;
            document.getElementById('minuteHand').style.transform = `translateX(-50%) rotate(${minuteDegrees}deg)`;
            document.getElementById('hourHand').style.transform = `translateX(-50%) rotate(${hourDegrees}deg)`;

            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayNames = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            const day = dayNames[now.getDay()];

            document.getElementById('dateDisplay').innerHTML = `${year}年${month}月${date}日<br>${day}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>

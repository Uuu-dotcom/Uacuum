<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>模拟手机界面</title>
    <style>
        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* 防止长按选中文本 */
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: #000;
        }

        /* 背景层 */
        #bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            cursor: pointer;
        }

        #bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        /* 气泡通用样式 */
        .bubble-box {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .bubble-box:active {
            transform: scale(0.95);
        }

        .bubble-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            /* 淡蓝色透明感 */
            background: rgba(173, 216, 230, 0.25);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .bubble-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* 默认隐藏，上传后显示 */
        }

        /* 当有图片时的类 */
        .bubble-icon.has-img img {
            display: block;
        }

        .label {
            color: white;
            font-size: 14px;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        /* 左侧菜单布局 (由上往下) */
        .left-menu {
            position: absolute;
            left: 20px;
            bottom: 110px; /* 给底部菜单留出空间 */
            display: flex;
            flex-direction: column;
            gap: 15px; /* 气泡之间的间距 */
            z-index: 10;
        }

        .left-menu .bubble-box {
            flex-direction: row;
        }

        .left-menu .label {
            margin-left: 10px;
        }

        /* 底部菜单布局 (置中均匀) */
        .bottom-menu {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-evenly; /* 均匀分布 */
            align-items: flex-end;
            z-index: 10;
            padding: 0 10px;
        }

        .bottom-menu .bubble-box {
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        /* 简单的选择弹窗样式 */
        #modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .modal h3 {
            margin-bottom: 15px;
            font-size: 16px;
            color: #333;
        }

        .modal button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-local { background: #e0f2fe; color: #0284c7; }
        .btn-url { background: #f0fdf4; color: #16a34a; }
        .btn-cancel { background: #f3f4f6; color: #666; }

    </style>
</head>
<body>

    <!-- 背景层 -->
    <div id="bg-layer" onclick="openEditModal('bg')">
        <!-- 预设背景图片 -->
        <img id="bg-img" src="https://files.catbox.moe/q1t6rm.jpg" alt="背景">
    </div>

    <!-- 左侧菜单 (从上往下) -->
    <div class="left-menu">
        <!-- 聊天 -->
        <div class="bubble-box" onclick="openEditModal('icon-1')">
            <div class="bubble-icon" id="icon-1"><img src="" alt=""></div>
            <span class="label">聊天</span>
        </div>
        <!-- 写信 -->
        <div class="bubble-box" onclick="openEditModal('icon-2')">
            <div class="bubble-icon" id="icon-2"><img src="" alt=""></div>
            <span class="label">写信</span>
        </div>
        <!-- 约会 -->
        <div class="bubble-box" onclick="openEditModal('icon-3')">
            <div class="bubble-icon" id="icon-3"><img src="" alt=""></div>
            <span class="label">约会</span>
        </div>
        <!-- 日记 -->
        <div class="bubble-box" onclick="openEditModal('icon-4')">
            <div class="bubble-icon" id="icon-4"><img src="" alt=""></div>
            <span class="label">日记</span>
        </div>
        <!-- 通讯录 -->
        <div class="bubble-box" onclick="openEditModal('icon-5')">
            <div class="bubble-icon" id="icon-5"><img src="" alt=""></div>
            <span class="label">通讯录</span>
        </div>
        <!-- 外观 -->
        <div class="bubble-box" onclick="openEditModal('icon-6')">
            <div class="bubble-icon" id="icon-6"><img src="" alt=""></div>
            <span class="label">外观</span>
        </div>
    </div>

    <!-- 底部菜单 (设定/世界书/预设) -->
    <div class="bottom-menu">
        <!-- 设定 -->
        <div class="bubble-box" onclick="openEditModal('icon-bottom-1')">
            <div class="bubble-icon" id="icon-bottom-1"><img src="" alt=""></div>
            <span class="label">设定</span>
        </div>
        <!-- 世界书 -->
        <div class="bubble-box" onclick="openEditModal('icon-bottom-2')">
            <div class="bubble-icon" id="icon-bottom-2"><img src="" alt=""></div>
            <span class="label">世界书</span>
        </div>
        <!-- 预设 -->
        <div class="bubble-box" onclick="openEditModal('icon-bottom-3')">
            <div class="bubble-icon" id="icon-bottom-3"><img src="" alt=""></div>
            <span class="label">预设</span>
        </div>
    </div>

    <!-- 隐藏的文件输入框 -->
    <input type="file" id="file-input" accept="image/*" style="display: none;">

    <!-- 弹窗菜单 -->
    <div id="modal-overlay">
        <div class="modal">
            <h3>更换图片</h3>
            <button class="btn-local" onclick="triggerLocalUpload()">本地上传</button>
            <button class="btn-url" onclick="triggerUrlUpload()">输入 URL</button>
            <button class="btn-cancel" onclick="closeModal()">取消</button>
        </div>
    </div>

    <script>
        let currentTargetId = null;
        const fileInput = document.getElementById('file-input');
        const modalOverlay = document.getElementById('modal-overlay');

        // 打开选择弹窗
        function openEditModal(targetId) {
            currentTargetId = targetId;
            modalOverlay.style.display = 'flex';
        }

        // 关闭弹窗
        function closeModal() {
            modalOverlay.style.display = 'none';
            currentTargetId = null;
        }

        // 触发本地上传
        function triggerLocalUpload() {
            fileInput.click();
            // 注意：不要在这里立即关闭模态框，等待文件选择后再处理
        }

        // 触发URL输入
        function triggerUrlUpload() {
            const url = prompt("请输入图片链接 (URL):");
            if (url) {
                applyImage(url);
            }
            closeModal();
        }

        // 监听本地文件选择
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    applyImage(e.target.result);
                };
                reader.readAsDataURL(file);
            }
            // 重置input以允许重复选择同一文件
            fileInput.value = '';
            closeModal();
        });

        // 应用图片逻辑
        function applyImage(src) {
            if (!currentTargetId) return;

            if (currentTargetId === 'bg') {
                // 如果是背景
                document.getElementById('bg-img').src = src;
            } else {
                // 如果是气泡图标
                const container = document.getElementById(currentTargetId);
                const img = container.querySelector('img');
                img.src = src;
                container.classList.add('has-img'); // 显示图片，覆盖透明色
            }
        }

        // 点击遮罩层也可以关闭
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

    </script>
</body>
</html>

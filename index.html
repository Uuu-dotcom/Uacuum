<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Uplace</title>
    <!-- 引入 FontAwesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全局设定 */
        * {
            box-sizing: border-box;
            user-select: none; /* 禁止选中文本，更有APP的感觉 */
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://files.catbox.moe/q1t6rm.jpg') no-repeat center center;
            background-size: cover;
            font-family: "Microsoft YaHei", sans-serif;
            overflow: hidden; /* 禁止滚动 */
            position: relative;
        }

        /* 通用图标气泡样式 */
        .bubble-btn {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .bubble-btn:active {
            transform: scale(0.95);
        }

        .bubble-icon {
            width: 50px;
            height: 50px;
            background-color: rgba(173, 216, 230, 0.6); /* 淡蓝色半透明 */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            backdrop-filter: blur(2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .bubble-label {
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* === 上半部区域 === */

        /* 右上角菜单 */
        .top-right-menu {
            position: absolute;
            top: 40px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* 右对齐 */
        }

        .top-right-menu .bubble-btn {
            flex-direction: row; /* 文字在左，图标在右 */
        }
        
        .top-right-menu .bubble-label {
            margin-right: 10px;
        }

        /* 左侧大时钟 */
        .clock-container {
            position: absolute;
            top: 30px;
            left: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .clock {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            position: relative;
            /* 无底无边框 */
        }

        /* 时钟刻度 (仅做4个主要刻度示意，保持简约) */
        .marker {
            position: absolute;
            background: white;
            width: 4px;
            height: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 0 4px rgba(0,0,0,0.3);
        }
        .marker-12 { top: 0; }
        .marker-6 { bottom: 0; }
        .marker-9 { top: 50%; left: 0; transform: translateY(-50%) rotate(90deg); }
        .marker-3 { top: 50%; right: 0; left: auto; transform: translateY(-50%) rotate(90deg); }

        /* 指针 */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: white;
            border-radius: 4px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            z-index: 2;
        }
        .hour-hand {
            width: 6px;
            height: 35px;
            transform: translateX(-50%);
        }
        .minute-hand {
            width: 4px;
            height: 50px;
            transform: translateX(-50%);
        }
        .second-hand {
            width: 2px;
            height: 55px;
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(-50%);
        }
        .center-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }

        /* 日期 */
        .date-display {
            margin-top: 15px;
            color: white;
            font-size: 12px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            line-height: 1.5;
        }

        /* === 下半部区域 === */

        /* 左下角菜单 */
        .bottom-left-menu {
            position: absolute;
            bottom: 140px; /* 留出底部Dock的空间 */
            left: 20px;
            display: flex;
            flex-direction: column;
        }

        .bottom-left-menu .bubble-btn {
            flex-direction: row; /* 图标在左，文字在右 */
        }

        .bottom-left-menu .bubble-label {
            margin-left: 10px;
        }

        /* 右下角拍立得 */
        .polaroid-container {
            position: absolute;
            bottom: 130px;
            right: 40px;
            transform: rotate(15deg);
            z-index: 1;
            transition: transform 0.3s;
        }
        
        /* 点击稍微放正一点互动的趣味性 */
        .polaroid-container:hover {
            transform: rotate(5deg) scale(1.05);
        }

        .polaroid {
            background-color: white;
            padding: 10px 10px 30px 10px; /* 底部留白多一点 */
            box-shadow: 5px 5px 15px rgba(0,0,0,0.4);
            width: 140px; /* 手机上适当的大小 */
        }

        .polaroid img {
            width: 100%;
            height: auto;
            display: block;
            filter: contrast(1.1);
        }

        /* === 底部 Dock 栏 === */
        .dock-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.3); /* 深色半透明底让图标更清晰，或者用白色半透明 */
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 10;
        }

        .dock-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .dock-icon {
            /* 复用上面的样式，但这里可能需要微调 */
            width: 45px;
            height: 45px;
            background-color: rgba(173, 216, 230, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .dock-label {
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

    </style>
</head>
<body>

    <!-- 左侧：时钟 -->
    <div class="clock-container">
        <div class="clock">
            <div class="marker marker-12"></div>
            <div class="marker marker-3"></div>
            <div class="marker marker-6"></div>
            <div class="marker marker-9"></div>
            <div class="center-dot"></div>
            <div class="hand hour-hand" id="hourHand"></div>
            <div class="hand minute-hand" id="minuteHand"></div>
            <div class="hand second-hand" id="secondHand"></div>
        </div>
        <div class="date-display" id="dateDisplay">
            <!-- JS 填充 -->
        </div>
    </div>

    <!-- 右上角：功能区1 -->
    <div class="top-right-menu">
        <div class="bubble-btn">
            <span class="bubble-label">聊天</span>
            <div class="bubble-icon"><i class="fa-solid fa-comments"></i></div>
        </div>
        <div class="bubble-btn">
            <span class="bubble-label">写信</span>
            <div class="bubble-icon"><i class="fa-solid fa-envelope"></i></div>
        </div>
        <div class="bubble-btn">
            <span class="bubble-label">约会</span>
            <div class="bubble-icon"><i class="fa-solid fa-heart"></i></div>
        </div>
    </div>

    <!-- 左下角：功能区2 -->
    <div class="bottom-left-menu">
        <div class="bubble-btn">
            <div class="bubble-icon"><i class="fa-solid fa-book"></i></div>
            <span class="bubble-label">日记</span>
        </div>
        <div class="bubble-btn">
            <div class="bubble-icon"><i class="fa-solid fa-address-book"></i></div>
            <span class="bubble-label">通讯录</span>
        </div>
        <div class="bubble-btn">
            <div class="bubble-icon"><i class="fa-solid fa-shirt"></i></div>
            <span class="bubble-label">外观</span>
        </div>
    </div>

    <!-- 右下角：拍立得 -->
    <div class="polaroid-container">
        <div class="polaroid">
            <img src="https://files.catbox.moe/8jamai.jpg" alt="Polaroid Photo">
        </div>
    </div>

    <!-- 底部 Dock 栏 -->
    <div class="dock-container">
        <div class="dock-item">
            <div class="dock-icon"><i class="fa-solid fa-gear"></i></div>
            <span class="dock-label">设定</span>
        </div>
        <div class="dock-item">
            <div class="dock-icon"><i class="fa-solid fa-globe"></i></div>
            <span class="dock-label">世界书</span>
        </div>
        <div class="dock-item">
            <div class="dock-icon"><i class="fa-solid fa-layer-group"></i></div>
            <span class="dock-label">预设</span>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // 时钟指针角度计算
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDegrees = ((seconds / 60) * 360);
            const minuteDegrees = ((minutes / 60) * 360) + ((seconds/60)*6);
            const hourDegrees = ((hours / 12) * 360) + ((minutes/60)*30);

            document.getElementById('secondHand').style.transform = `translateX(-50%) rotate(${secondDegrees}deg)`;
            document.getElementById('minuteHand').style.transform = `translateX(-50%) rotate(${minuteDegrees}deg)`;
            document.getElementById('hourHand').style.transform = `translateX(-50%) rotate(${hourDegrees}deg)`;

            // 日期显示
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayNames = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            const day = dayNames[now.getDay()];

            // 格式化时间字符串
            const timeStr = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            
            // 组合 HTML
            const dateHTML = `
                ${year}年${month}月${date}日<br>
                ${day}
            `;
            document.getElementById('dateDisplay').innerHTML = dateHTML;
        }

        // 初始化并每秒更新
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
